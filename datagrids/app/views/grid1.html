<h1>Datagrid sample</h1>

<cm:dataGrid value="dataModel" id="myGrid"
	style="width: 800px; height:400px" rows="20">

	<!-- Dont specify attribute "rows" more than 90, heroku will reject it ! -->

	<cm:dataColumn id="VILLE" title="Ville" width="150px">
	</cm:dataColumn>
	<cm:dataColumn id="CP" title="Code postal" width="150px">
	</cm:dataColumn>
	<cm:dataColumn id="NOMADMIN2" title="Département" width="150px">
	</cm:dataColumn>
	<cm:dataColumn id="CODEADMIN2" title="Numéro département" width="150px">
	</cm:dataColumn>

	<cm:dataColumn id="NOMADMIN1" title="Région" width="150px">
	</cm:dataColumn>

</cm:dataGrid>

<cm:pager for="myGrid"></cm:pager>
